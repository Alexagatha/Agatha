<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    /* Basic styling for form layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form action="./formSuccess.html" method="post" onsubmit="return validateForm()">
    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" maxlength="10" required>
    <span class="error" id="usernameError"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span class="error" id="passwordError"></span>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span class="error" id="confirmPasswordError"></span>

    <input type="submit" value="Register">
  </form>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value.trim();
      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      var isValid = true;

      // Validate username length
      if (username.length > 10) {
        document.getElementById("usernameError").textContent = "Username cannot be more than 10 characters";
        isValid = false;
      } else {
        document.getElementById("usernameError").textContent = "";
      }

      // Validate email format
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").textContent = "Invalid email format";
        isValid = false;
      } else {
        document.getElementById("emailError").textContent = "";
      }

      // Validate password match
      if (password !== confirmPassword) {
        document.getElementById("passwordError").textContent = "Passwords do not match";
        isValid = false;
      } else {
        document.getElementById("passwordError").textContent = "";
        document.getElementById("confirmPasswordError").textContent = "";
      }

      return isValid;
    }
  </script>

</body>
